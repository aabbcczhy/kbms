<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>密码修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet"  th:href="@{/css/style.css}">
    <link rel="stylesheet"  th:href="@{/layui/css/layui.css}">
    <script  th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="login-main">
    <header class="layui-elip">修改密码 </header>
    <form class="layui-form">
        <div class="layui-input-inline">
            <input type="text" id="password" name="password" required lay-verify="required" placeholder="当前密码" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" id="npassword" name="npassword" required lay-verify="required" placeholder="新密码" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" id="cpass" name="cpass" required lay-verify="required" placeholder="确认密码" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <button lay-submit lay-filter="edit" class="layui-btn">修改</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    layui.use(['form','layer','jquery'], function () {
        // 操作对象
        var form = layui.form;
        var $ = layui.jquery;
        var layer=layui.layer;
        //自定义验证
        form.verify({
            repass: function(value){
                if($('#npassword').val()!=$('#cpass').val()){
                    return '两次密码不一致';
                }
            }
        });
        form.on('submit(edit)',function (data) {
            console.log(data);
            $.ajax({
                url:'/user/doPwsetting',
                data:data.field,
                dataType:'json',
                type:'post',
                success:function (data) {
                    if(data.code==0){
                        layer.msg(data.msg,function(){
                            //跳转至登录界面
                            layer.msg("修改成功！");
                            location.href='/toLogin';
                        });
                    }else{
                        layer.msg("修改失败");
                    }
                }
            });
            return false;
        });
    });
</script>

</body>
</html>
