<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>文章信息详情页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet"  th:href="@{/css/font.css}">
    <link rel="stylesheet"  th:href="@{/css/xadmin.css}">
    <script type="text/javascript" th:src="@{/plugins/jquery/jquery.min.js}" ></script>
    <script  th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</head>
<div class="x-body layui-anim layui-anim-up">
    <form class="layui-form" action="" id="problem_details">
        <div class="layui-form-item">
            <label class="layui-form-label">
                封面
            </label>
            <div class="layui-input-inline">
                <img id="picture" src="/images/head.jpg" width="50" height="50" alt="封面" />
                <input type="hidden" id="fileName" name="picture">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">ID：</label>
            <div class="layui-input-inline">
                <input type="text" name="apid" id="apid" required lay-verify="required"  autocomplete="off" class="layui-input" readonly>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">标题：</label>
            <div class="layui-input-inline">
                <input type="text" name="title"id="title" required  lay-verify="required" autocomplete="off" class="layui-input" readonly>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">分类：</label>
            <div class="layui-input-inline">
                <input type="text" id="typeName" name="typeName" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" readonly>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">专栏：</label>
            <div class="layui-input-inline">
                <input type="text" id="columnName" name="columnName" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" readonly>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">作者：</label>
            <div class="layui-input-inline">
                <input type="text" id="authorName" name="authorName" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" readonly>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">内容：</label>
            <div class="layui-input-inline" id="content">

            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">状态：</label>
            <div class="layui-input-inline">
                <input type="text" name="status"id="status" required  lay-verify="required" autocomplete="off" class="layui-input" readonly>
            </div>
        </div>

    </form>
</div>
<script src="../layui/layui.js"></script>
<script>
    layui.use(['form','layer'], function() {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;
    });
</script>
</body>
</html>
