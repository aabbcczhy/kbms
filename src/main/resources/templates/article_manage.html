<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>文章管理页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet"  th:href="@{/css/font.css}">
    <link rel="stylesheet"  th:href="@{/css/xadmin.css}">
    <script type="text/javascript" th:src="@{/plugins/jquery/jquery.min.js}" ></script>
    <script  th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</head>
<body class="layui-anim layui-anim-up">

<div class="x-body">
    <div class="layui-row">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" style="height: auto;">
            <div class="layui-form-item">
                <div>
                    <div class="layui-inline">
                        <label class="layui-form-label">文章ID：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="apid" id="apid"  placeholder="请输入文章ID" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">文章标题：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" id="title"  placeholder="请输入文章标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline" lay-filter="articleType">
                        <label class="layui-form-label">文章分类：</label>
                        <div class="layui-input-inline">
                            <select name="typeTitle" id="typeTitle">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="layui-inline" lay-filter="columnType">
                        <label class="layui-form-label">文章专栏：</label>
                        <div class="layui-input-inline">
                            <select name="columnName" id="columnName">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">发布时间：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="publishTime" id="publishTime" placeholder="请选择发布时间" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">状态：</label>
                        <div class="layui-input-inline">
                            <select name="status"id="status">
                                <option value="4" name="status">全部</option>
                                <option value="0" name="status">未审核</option>
                                <option value="1" name="status">审核通过</option>
                                <option value="2" name="status">未通过</option>
                                <option value="3" name="status">已删除</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <button class="layui-btn layuiadmin-btn-useradmin" lay-submit=""
                                lay-filter="LAY-user-front-search" data-type="reload" id="search_problem_btn">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table id="demo" class="layui-table" lay-filter="test"></table>
</div>
<script type="text/html" id="headpic_row">
    {{#  if(d.headpic == ''){ }}
    <img src="/images/head.jpg" width="50" height="50" alt="头像" />
    {{#  } else { }}
    <img src="/image/{{d.headpic}}" width="50" height="50" alt="头像" />
    {{#  } }}
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="audit">审核</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.use(['laydate','form','jquery'], function(){
        var laydate = layui.laydate;
        var form = layui.form;
        var $ = layui.jquery;
        laydate.render({
            elem: '#publishTime'
        });
        //渲染类型
        var Types= [];
        $.ajax({
            type: "POST",
            url: "/type/getAllTypes",
            success: function (res) {
                for(var i in res.data){
                    Types.push(res.data[i]);
                }
                for (var i=0;i<Types.length;i++){
                    $("#typeTitle").append('<option value="'+Types[i].typeId+'">'+Types[i].typeTitle+'</option>');
                }
                form.render('select');
            }
        });
    });
</script>
<script>
    layui.use('table', function(){
        var table = layui.table;
        var tableIns = table.render({
            elem: '#demo'
            ,height: 400
            ,url: '/content/getProblems' //数据接口
            ,id: 'problemReload'
            ,page: true //开启分页
            ,cols: [
                [ //表头
                    {field: 'apid',  align:'center',sort: true,title: 'ID'}
                    ,{field: 'title', align:'center',title: '用户名'}
                    ,{field: 'answer', align:'center',title: '回答'}
                    ,{field: 'scan', align:'center',title: '浏览'}
                    ,{field: 'authorName', align:'center',title: '作者'}
                    ,{field: 'typeName', align:'center',title: '分类'}
                    ,{field: 'publishTime', align:'center',title: '发布时间'}
                    ,{field: 'right', align:'center',title: '操作',toolbar:'#barDemo'}
                ]
            ]
        });
        var $ = layui.$,
            active = {
                reload: function () {
                    var apid = $('#apid');
                    var typeTitle = $('#typeTitle');
                    var publishTime = $('#publishTime');
                    var status = $('#status');
                    //执行重载
                    table.reload('problemReload', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        },
                        where: {
                            apid: apid.val(),
                            typeId: typeTitle.val(),
                            publishTime: publishTime.val(),
                            status: status.val()
                        }
                    });
                }
            };
        $('#search_problem_btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });


        //监听事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            switch(obj.event){
                case 'detail':
                    layer.open({
                        type : 2,
                        title : '查看问题内容',
                        area : [ '450px', '600px' ],
                        offset : '150px',
                        btn : [ '确认', '取消' ],
                        shadeClose : true,
                        resize : false,
                        shade : 0.4,
                        maxmin : true,
                        content : 'toDetails',
                        success : function(layero, index) {
                            var body = layer.getChildFrame('body',
                                index);
                            body.find("#apid").val(
                                data.apid);
                            body.find("#title").val(
                                data.title);
                            body.find("#typeName").val(
                                data.typeName);
                            body.find("#authorName").val(
                                data.authorName);
                            body.find("#content").val(
                                data.content);

                            if(data.status==1){
                                body.find("#status").val("审核通过");
                            }else if(data.status==2) {
                                body.find("#status").val("未通过");
                            }else if(data.status==3){
                                body.find("#status").val("已删除");
                            }else{
                                body.find("#status").val("未审核");
                            }
                            layui.form.render();
                        },
                    });
                    break;
                case 'audit':
                    layer.open({
                        type : 2,
                        title : '审核问题内容',
                        area : [ '250px', '250px' ],
                        offset : '150px',
                        btn : [ '确认', '取消' ],
                        shadeClose : true,
                        resize : false,
                        shade : 0.4,
                        maxmin : true,
                        content : 'toAudit',
                        success : function(layero, index) {
                            var body = layer.getChildFrame('body',
                                index);
                            body.find('input[name=status][value=1]').attr("checked",data.status === 1);
                            body.find('input[name=status][value=2]').attr("checked",data.status === 2);
                            body.find('input[name=status][value=0]').attr("checked",data.status === 0);
                            layui.form.render();
                        },
                        yes : function(index, layero) {
                            var body = layer.getChildFrame('body',index);
                            $.ajax({
                                type:"POST",
                                url:"/content/audit",
                                data:body.find("#problem_audit").serialize(),
                                success:function(){
                                    // console.log("success");
                                    layer.alert("修改成功", {icon: 6},function () {
                                        var index = parent.layer.getFrameIndex(window.name);
                                        parent.layer.close(index);
                                        parent.location.replace(parent.location.href);
                                    });
                                },
                                error:function(){
                                    // console.log("failed!");
                                }
                            });
                            layer.close(index);
                        },
                        cancel : function(index, layero) {
                            layer.close(index);
                        }
                    });
                    break;
                case 'del':
                    layer.confirm('真的删除行么', function(index){
                        obj.del();
                        layer.close(index);
                        $.ajax({
                            type: "POST",
                            url: "/content/delete",
                            data:{
                                apid : data.apid
                            },
                            success: function () {
                                layer.msg('删除成功！', {icon: 6, time: 1500});
                            }
                        });
                    });
                    break;
            };
        });

    });
</script>


</body>
</html>
