<script>
    layui.use(['laydate','table'], function(){
        var laydate = layui.laydate;
        var table=layui.table;
        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });

        table.render({
            elem: '#type'
            ,height: 312
            ,url: '/manager/initypeList' //数据接口
            ,page: true //开启分页
            ,cols: [
                [{field: 'typeId', title: '分类编号', width:120,sort: true}
                    ,{field: 'typeTitle', title: '分类名', width:120,sort: true}
                    ,{field: 'typeWeight', title: '分类权重', width:300, sort: true}
                    ,{field: 'status', title: '状态', width:90}
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:120}
                ]
            ]
        });
        table.on('tool(test)', function(obj){
            var data = obj.data;
            // console.log(data)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){

                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                x_admin_show('编辑分类','/manager/TypeManager/EditView?parentTypeId='+data["typeId"],700,600);
            }
        });

    });
